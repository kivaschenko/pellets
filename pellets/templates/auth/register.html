{% extends 'base.html' %}
{% block content %}
<form method="POST" action='' class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomEmail" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="email" name="email" class="form-control" id="validationCustomEmail" required>
        <div class="invalid-feedback">
          Please enter email.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomPassword" class="form-label">Password</label>
      <div class="input-group has-validation">
        <input type="password" name="password" class="form-control" id="validationCustomPassword" required>
        <div class="invalid-feedback">
          Please enter password.
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" name='terms' type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
  {% endblock content %}
