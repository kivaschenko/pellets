<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
        .coordinates {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: absolute;
        bottom: 40px;
        left: 10px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        display: none;
        }
        </style>

    <div id='map' style='position: absolute; top: 0; bottom: 0; width: 100%;'></div>
    <pre id="coordinates" class="coordinates"></pre>

    <script>
    let longitude;
    let latitude;

	mapboxgl.accessToken = 'pk.eyJ1Ijoia2l2YXNjaGVua28iLCJhIjoiY2s5MDVoM3lhMG9wajNkbDZ4MXcxamloeSJ9.VyJqearkDcrWR_2t9En7Og';
        var coordinates = document.getElementById('coordinates');
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [31.02, 49.55],
        zoom: 3
    });

    // Add zoom and rotation controls to the map
    map.addControl(new mapboxgl.NavigationControl());

    // assigne empty marker
    let marker;
    // Set up an event listener on the map.
    map.on('click', function(e) {
        // The event object (e) contains information like the
        // coordinates of the point on the map that was clicked.
        console.log('A click event has occurred at ' + e.lngLat);
        longitude = e.lngLat.toArray()[0]
        latitude = e.lngLat.toArray()[1]
        console.log("longitude: " + longitude, "latitude: " + latitude)
        if (marker){
            marker.remove();
            coordinates.innerHTML = "Longitude: no data <br />Latitude: no data";
        }
        // Add marker by certain coordinates
        marker = new mapboxgl.Marker({
            draggable: true
        })
        .setLngLat(e.lngLat.toArray())
        .addTo(map);
        coordinates.style.display = 'block';
        coordinates.innerHTML =
        'Longitude: ' + e.lngLat.lng + '<br />Latitude: ' + e.lngLat.lat;

        function onDragEnd() {
        var lngLat = marker.getLngLat();
        coordinates.style.display = 'block';
        coordinates.innerHTML =
        'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
    }
    
    marker.on('dragend', onDragEnd);

    });



    </script>
  </body>
</html>
